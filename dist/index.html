<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ship</title>
  <link rel="stylesheet" href="../src/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="game-over">
    <div class="game-over-msg">
      <p id="over"></p>
      <button type="button" id="restart" name="button">restart</button>
    </div>
  </div>
  <div class="boards-container">
    <div class="player-board-info">
    </div>
    <div id="player-board">

    </div>
    <div class="ai-board-info">
    </div>
    <div id="ai-board">

    </div>
  </div>
  <div class="color-meaning">
    <div class="color-cont">
      <span>Your Ships locations</span>
      <div class="color" id="black"></div>
    </div>
    <div class="color-cont">
      <span>Missed locations</span>
      <div class="color" id="blue"></div>
    </div>
    <div class="color-cont">
      <span>Not hit locations</span>
      <div class="color" id="light-blue"></div>
    </div>
    <div class="color-cont">
      <span>Hit ships locations</span>
      <div class="color" id="red"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
